<ion-app>
  <ion-header class="ion-no-border">
    <ion-buttons>
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-header>
  <ion-content>
    <ion-toolbar class="toolbar1">
      <ion-title class="titulo">Ingresa tu firma</ion-title>
      <ion-buttons slot="end" color="primary">
        <ion-button routerLink="/trazo" routerDirection="root" color="primary" size="small">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-col style="margin: auto;" class="signature-pad">
      <ion-col class="signature-pad--body"> 
        &nbsp; Firma digital
        <canvas #firmaDigital width="500" height="290" style="touch-action: none;"></canvas>
      </ion-col>
    </ion-col>
    <br>
    <br>
    <ion-item-divider class="container-fluid">
      <ion-row>
        <ion-col size="col-6">
          <ion-button color="danger" (click)="limpiarFirma()">Borrar firma</ion-button>
          <ion-button color="medium" (click)="deshacerFirma()">Deshacer</ion-button>
          <ion-button color="tertiary" (click)="cambiarColor()">Cambiar color</ion-button>
        </ion-col>
        <ion-col size="col-6">
          <ion-button color="success" (click)="guardarPNG()">PNG</ion-button>
          <ion-button color="primary" (click)="guardarJPG()">JPN</ion-button>
          <ion-button color="secondary" (click)="guardarSVG()">SVG</ion-button>
        </ion-col>
      </ion-row>
    </ion-item-divider>
  </ion-content>
</ion-app>
