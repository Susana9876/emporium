<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
      <ion-content>
        <img id="logo_emporium" src="../assets/img/Logo-emporium.png" alt="" style="margin: 20px auto 20px auto;
        display: block; height: 4cm; right: 4cm;">
        <hr>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label class="labelMenu">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-row class="rowFooter">
          <ion-col class="colFooter" size="12">
            <ion-label class="labelFooter">2022, Grupo EmporiumÂ®.</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="colFooter" size="12">
            <ion-label class="labelFooter">Constructora Urbifica S.A. de C.V.</ion-label>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
